{% extends 'tasks/base.html' %}

{% block content %}
<div class="container" style="margin-top: 16px; margin-bottom: 16px;">
    <h2>Nova tarefa</h2>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmeModal">Cancelar</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="border-bottom: 0px;">
          <h5 class="modal-title" id="exampleModalLabel">Deseja mesmo cancelar?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer" style="border-top: 0px;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NÃ£o</button>
          <a href="{% url 'tasks_list' %}"><button type="button" class="btn btn-primary">Sim</button></a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'tasks/base.html' %}
{% block content %}
    <div>
        <h1>Lista de tarefas</h1>
    </div>

    {% for task in tasks %}
        <div>
            <h3>Title: <a href="{% url 'task-detail' pk=task.pk %}">{{ task.title|linebreaksbr }}</a></h3>
            <p>Status: {{ task.status }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}

{% extends 'tasks/base.html' %}

{% block content %}
    <div>
        <h2>Title: {{ task.title }}</h2>
        <p>Author: {{ task.author }}</p>
        <p>Assignee: {{ task.assignee }}</p>
        <p>Type: {{ task.type }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Time spent: {{ task.time_spent }}</p>
        <p>Description: {{ task.description|linebreaksbr }}</p>
    </div>
{% endblock %}
